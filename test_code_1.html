<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .carousel {
            display: flex;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

    </style>
   
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/Users/FredrikLundgren/Desktop/Arbetsprov Viström Skövde/arbetsprov-frontend/Material/main.png" alt="Image 1">
            <img src="/Users/FredrikLundgren/Desktop/Arbetsprov Viström Skövde/arbetsprov-frontend/Material/main.png" alt="Image 2">
            <img src="/Users/FredrikLundgren/Desktop/Arbetsprov Viström Skövde/arbetsprov-frontend/Material/main.png" alt="Image 3">
        </div>
        <a class="prev" href="#">&#10094;</a>
        <a class="next" href="#">&#10095;</a>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

</body>
<script>
    var slideIndex = 0;
    var slides = document.querySelectorAll('.carousel img');
    var dots = document.querySelectorAll('.dot');

    function showSlide(n) {
        slideIndex = n;
        if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        } else if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        }
        for (var i = 0; i < dots.length; i++) {
            dots[i].classList.remove('active');
        }
        dots[slideIndex].classList.add('active');
    }

    function showNextSlide() {
        showSlide(slideIndex + 1);
    }

    function showPrevSlide() {
        showSlide(slideIndex - 1);
    }

    function showSelectedSlide(n) {
        showSlide(n);
    }

    var prevButton = document.querySelector('.prev');
    var nextButton = document.querySelector('.next');

    prevButton.addEventListener('click', showPrevSlide);
    nextButton.addEventListener('click', showNextSlide);

    for (var i = 0; i < dots.length; i++) {
        dots[i].addEventListener('click', showSelectedSlide.bind(null, i));
    }

    showSlide(slideIndex);

</script>
</html>
